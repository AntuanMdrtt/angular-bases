<h3>Listado de Héroes</h3>

<div *ngIf="!!lastDeletedHero; else nothingWasDelted">
  <h3>Héroe borrado <small class="text-danger">{{lastDeletedHero}}</small></h3>
</div>
<ng-template #nothingWasDelted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroesName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroesName" class="list-group-item">{{ heroe }}</li>
</ul>
